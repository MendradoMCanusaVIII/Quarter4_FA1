<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Sign-Up</title>
</head>
<body>
    <div class="container">
        <h1>Support Our Charity</h1>
        <p>By supporting our charity, you help provide aid to those in need. Your contribution helps with:
            <br>- Providing food and shelter
            <br>- Supporting education programs
            <br>- Promoting health and wellness initiatives
        </p>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            
            <label>Sex:</label><br>
            <input type="radio" name="sex" value="male" required> Male<br>
            <input type="radio" name="sex" value="female"> Female<br>
            <input type="radio" name="sex" value="prefer_not_to_say"> Prefer not to say<br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="contact">Contact Number (optional): </label>
            <input type="text" id="contact" name="contact"><br><br>
            
            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
